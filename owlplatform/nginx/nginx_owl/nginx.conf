#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
#load_module modules/http_image_filter_module.so;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 20m;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  img_dev.oowl365.com local.img_dev.oowl365.com nginx;

        
        root /upload;

        location ~* (.*\.(jpg|gif|png))!/w/(.*)/h/(.*)$ {  
            set $width   $3;  
            set $height  $4;  
            rewrite "(.*\.(jpg|gif|png))(.*)$" $1;  
        }

        location ~* (.*)_(.*)x(.*)\.(jpg|gif|png)$ {  
            set $width   $2;  
            set $height  $3;  
            rewrite "(.*)_(.*)x(.*)\.(jpg|gif|png)$" /static/$1.$4;  
        }
          
        location ~* /static/.*\.(jpg|gif|png)$ {  
            rewrite /static/(.+)$ /$1 break; 
            proxy_pass http://localhost:8081;
            image_filter resize $width $height;  
            image_filter_buffer 10M;  
            image_filter_interlace on;  
            image_filter_jpeg_quality 95;  
            image_filter_sharpen 100;  
            image_filter_transparency on;  
        }
    }
    
    server {
        listen       8081;
        server_name  img_dev.oowl365.com local.img_dev.oowl365.com nginx;
        root /upload;
    }

    upstream tomcat {
        ip_hash;
        server tomcat:8080;
    }

    server {
        listen 80 default_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        location / {
            proxy_pass http://tomcat;
        }
        
    }
}